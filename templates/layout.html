<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Dashboard Penderita Diabetes Mellitus - Jawa Barat">
    <meta name="author" content="Dinas Kesehatan">
    <title>{% block title %}Dashboard DM Jawa Barat{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Set theme on page load
        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 font-sans">

    <!-- Navbar -->
    <nav class="bg-white border-b border-gray-200 px-4 py-3 dark:bg-gray-800 dark:border-gray-700 fixed w-full top-0 z-50 shadow-sm">
        <div class="flex flex-wrap justify-between items-center">
            <div class="flex justify-start items-center">
                <button data-drawer-toggle="logo-sidebar" data-drawer-target="logo-sidebar" aria-controls="logo-sidebar" type="button" class="inline-flex items-center p-2 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600 transition">
                    <span class="sr-only">Open sidebar</span>
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"><path clip-rule="evenodd" fill-rule="evenodd" d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"></path></svg>
                </button>
                <a href="/" class="flex ml-2 md:mr-24">
                    <span class="self-center text-2xl font-bold whitespace-nowrap bg-gradient-to-r from-blue-600 to-cyan-500 bg-clip-text text-transparent">ðŸ“Š DM Jawa Barat</span>
                </a>
            </div>
            <div class="flex items-center gap-4 lg:order-2">
                <button id="theme-toggle" type="button" class="text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm p-2.5">
                    <svg id="theme-toggle-dark-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
                    <svg id="theme-toggle-light-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.707.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 100 2h1z" fill-rule="evenodd" clip-rule="evenodd"></path></svg>
                </button>
            </div>
        </div>
    </nav>

    <!-- Sidebar -->
    <aside id="logo-sidebar" class="fixed top-0 left-0 z-40 w-64 h-screen pt-20 transition-transform -translate-x-full bg-white border-r border-gray-200 md:translate-x-0 dark:bg-gray-800 dark:border-gray-700" aria-label="Sidebar">
        <div class="h-full px-3 pb-4 overflow-y-auto bg-white dark:bg-gray-800">
            <ul class="space-y-2 font-medium">
                <li><a href="/" class="flex items-center p-2 rounded-lg {% if request.path == '/' %}bg-blue-50 text-blue-700 dark:bg-gray-700 dark:text-white{% else %}text-gray-900 dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700{% endif %} transition group"><svg class="w-6 h-6 {% if request.path == '/' %}text-blue-700 dark:text-white{% else %}text-gray-500 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white{% endif %}" fill="currentColor" viewBox="0 0 20 20"><path d="M2 10a8 8 0 018-8v8h8a8 8 0 11-16 0z"></path></svg><span class="ml-3">Dashboard</span></a></li>
                <li><a href="/analisis" class="flex items-center p-2 rounded-lg {% if request.path == '/analisis' %}bg-blue-50 text-blue-700 dark:bg-gray-700 dark:text-white{% else %}text-gray-900 dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700{% endif %} transition group"><svg class="w-6 h-6 {% if request.path == '/analisis' %}text-blue-700 dark:text-white{% else %}text-gray-500 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white{% endif %}" fill="currentColor" viewBox="0 0 20 20"><path d="M3 4a1 1 0 011-1h12a1 1 0 011 1v2a1 1 0 01-1 1H4a1 1 0 01-1-1V4zM3 10a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H4a1 1 0 01-1-1v-6zM14 9a1 1 0 00-1 1v6a1 1 0 001 1h2a1 1 0 001-1v-6a1 1 0 00-1-1h-2z"></path></svg><span class="ml-3">Analisis</span></a></li>
                <li><a href="/data" class="flex items-center p-2 rounded-lg {% if request.path == '/data' %}bg-blue-50 text-blue-700 dark:bg-gray-700 dark:text-white{% else %}text-gray-900 dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700{% endif %} transition group"><svg class="w-6 h-6 {% if request.path == '/data' %}text-blue-700 dark:text-white{% else %}text-gray-500 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white{% endif %}" fill="currentColor" viewBox="0 0 20 20"><path d="M5 3a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2V5a2 2 0 00-2-2H5zM15 3a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2V5a2 2 0 00-2-2h-2zM5 13a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2v-2a2 2 0 00-2-2H5zM15 13a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2v-2a2 2 0 00-2-2h-2z"></path></svg><span class="ml-3">Data</span></a></li>
                <li><a href="/manage" class="flex items-center p-2 rounded-lg {% if request.path == '/manage' %}bg-blue-50 text-blue-700 dark:bg-gray-700 dark:text-white{% else %}text-gray-900 dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700{% endif %} transition group"><svg class="w-6 h-6 {% if request.path == '/manage' %}text-blue-700 dark:text-white{% else %}text-gray-500 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white{% endif %}" fill="currentColor" viewBox="0 0 20 20"><path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z"></path></svg><span class="ml-3">Manage</span></a></li>
            </ul>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="md:ml-64 pt-24 pb-8 min-h-screen">
        <div class="px-4 md:px-8 max-w-7xl mx-auto">
            {% block content %}{% endblock %}
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-200 px-4 md:px-8 py-8 dark:bg-gray-800 dark:border-gray-700 md:ml-64">
        <div class="max-w-7xl mx-auto">
            <div class="text-center text-sm text-gray-600 dark:text-gray-400">
                <p>&copy; 2024 Dashboard Diabetes Mellitus Jawa Barat | Data dari Dinas Kesehatan</p>
            </div>
        </div>
    </footer>

    <!-- Flowbite JS for drawer -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
